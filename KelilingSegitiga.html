<!DOCTYPE html>
<html>
<head>
    <title>Menghitung Segitiga</title>
    <link rel="stylesheet" href="CSS/Styles.css">
</head>
<body>
    <header>
        <h1>Keliling Segitiga</h1>
    </header>
    <img src="./asset/keliling.jpg">
    <p>
        <b>
         K = a+b+c
        </b>
    </p>
    Maka: 
    <br>
    K = Keliling
    <br>
    a = sisi a
    <br>
    b = sisi b
    <br>
    c = sisi c
    <br>
    <br>
    <main>
        <section class="input-section">
            <label for="a-input">sisi a</label>
            <input type="number" id="a-input" placeholder="0">
            <label for="b-input">sisi b</label>
            <input type="number" id="b-input" placeholder="0">
            <label for="c-input">sisi c</label>
            <input type="number" id="c-input" placeholder="0">
        </section>
        <br>
        <section>
            <button id="LS">Luas Segitiga</button>
            <button id="H" onclick="hitungKelilingSegitiga()">Hitung</button>
            <button id="R">Reset</button>
        </section>
        <p id="hasil"></p>
    </main>
    <script src="./js/kelilingsegitiga.js"></script>
</body>
</html>
